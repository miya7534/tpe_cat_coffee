        <option value="文湖線">文湖線</option>

      { name: "貓谷", address: "新北市新店區雙城路175-3號", mrt: "新店線", hours: "週五至週日11:00–20:30", note: "50隻貓咪，需預約" },
      { name: "貓樂貓咖啡（信義遠百店）", address: "台北市信義區松仁路58號7樓", mrt: "淡水信義線", hours: "11:00–21:30", note: "百貨公司內，適合親子" },
      { name: "貓欸 Camulet", address: "新北市板橋區文化路一段270巷2弄2號", mrt: "板南線", hours: "12:00–21:00", note: "有貓咪零食扭蛋機" },
      { name: "短短 DuanDuan", address: "新北市板橋區仁化街64巷16號", mrt: "板南線", hours: "12:00–20:00", note: "中途之家，貓咪可領養" },
      { name: "NUKUNUKU Cat Café", address: "台北市信義區松壽路12號4樓", mrt: "淡水信義線", hours: "11:00–22:00", note: "約20隻貓咪，計時制" },
      { name: "和貓咪有約", address: "台北市松山區三民路3巷21號", mrt: "松山新店線", hours: "11:00–21:00", note: "約20隻貓咪，低消一杯飲料" },
      { name: "Moon Sugar 月亮糖糖喵樂園", address: "新北市淡水區中山北路一段212巷36號1樓", mrt: "淡水信義線", hours: "週二至週日11:00–21:00", note: "約30隻布偶貓，門票350元" },
      { name: "FunLife 中途貓餐廳", address: "台北市大同區天水路2-3號", mrt: "淡水信義線", hours: "12:00–20:00", note: "約22隻貓咪，低消200元" },
      { name: "貓那邊", address: "台北市中山區民生東路一段70號", mrt: "淡水信義線", hours: "12:00–21:00", note: "提供貓咪互動區" },
      { name: "貓隱村", address: "新北市新店區中正路542號", mrt: "新店線", hours: "11:00–20:00", note: "貓咪主題餐廳" },
      { name: "貓客廳", address: "新北市中和區復興路18號", mrt: "中和新蘆線", hours: "12:00–20:00", note: "貓咪救援空間" },
      { name: "貓藝家", address: "台北市中山區新生北路二段127巷7-2號", mrt: "淡水信義線", hours: "週五至週日12:00–20:00", note: "浪貓救援，提供認養" },
      { name: "O CAT CAFÉ", address: "新北市三重區重新路四段29號", mrt: "中和新蘆線", hours: "週三至週日10:30–19:00", note: "貓咪自由進出空間" },
      { name: "白蓮達咖啡", address: "台北市中山區松江路330巷14號1樓", mrt: "中和新蘆線", hours: "12:30–22:00", note: "簡約裝潢，適合閱讀" },
      { name: "有毛公寓", address: "台北市大安區和平東路三段223巷6號", mrt: "文湖線", hours: "12:00–20:00", note: "貓旅館與咖啡複合式空間" },
      { name: "一室有貓", address: "台北市中正區忠孝東路一段76號2樓", mrt: "板南線", hours: "12:00–20:00", note: "提供貓咪互動空間" },
      { name: "肉球森林", address: "台北市大安區信義路四段265巷10號", mrt: "淡水信義線", hours: "12:00–20:00", note: "貓咪主題咖啡廳" },
      { name: "FUFU CAT Cafe", address: "台北市萬華區漢中街50號2樓", mrt: "板南線", hours: "12:00–20:00", note: "貓咪互動區" },
      { name: "聞山咖啡 永春有貓店", address: "台北市信義區松山路540號", mrt: "板南線", hours: "12:00–20:00", note: "貓咪主題咖啡廳" },
      { name: "幸福肥計畫咖啡店", address: "台北市南港區南港路三段50號", mrt: "板南線", hours: "12:00–20:00", note: "貓咪主題咖啡廳" },
      { name: "仟日咖啡供應所", address: "台北市中山區中山北路二段26巷2號", mrt: "淡水信義線", hours: "12:00–21:00", note: "老宅改造，溫馨感十足" },
      { name: "Whiskers Cat Café", address: "新北市新莊區中正路256號2樓", mrt: "中和新蘆線", hours: "11:30–20:30", note: "落地窗空間，明亮舒適" },
      { name: "喵屋 Cat House Café", address: "台北市大安區信義路四段107號", mrt: "淡水信義線", hours: "12:00–21:00", note: "溫馨貓咪風格，輕食飲品" },
      { name: "小島生活 x 貓貓館", address: "台北市文山區景文街42號", mrt: "新店線", hours: "10:00–19:00", note: "特色選物＋可愛貓咪" },
      { name: "小眷村有貓館", address: "新北市新店區寶橋路192號", mrt: "新店線", hours: "11:00–20:00", note: "與貓互動＋可外帶餐點" }
    ];

    document.getElementById("lottery-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const selectedMrt = document.getElementById("mrt").value;

      const filtered = selectedMrt
        ? cafes.filter(cafe => cafe.mrt === selectedMrt)
        : cafes;

      if (filtered.length === 0) {
        document.getElementById("result").innerHTML = "找不到符合條件的咖啡廳喔！";
        return;
      }

      const pick = filtered[Math.floor(Math.random() * filtered.length)];
      document.getElementById("result").innerHTML = `🎉 今天可以去：<strong>${pick.name}</strong><br>
        📍 地址：${pick.address}<br>
        🚇 捷運線：${pick.mrt}<br>
        🕒 營業時間：${pick.hours}<br>
        📝 備註：${pick.note}`;
    });
  </script>
</body>
</html>
